site_alerts.settings_form:
  path: '/admin/config/user-interface/site-alerts'
  defaults:
    _form: '\Drupal\site_alerts\Form\AlertSettingsForm'
    _title: 'Site alert settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

site_alerts.styles_form:
  path: '/admin/config/user-interface/site-alerts/styles'
  defaults:
    _form: '\Drupal\site_alerts\Form\AlertStylesForm'
    _title: 'Site alert styles'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE